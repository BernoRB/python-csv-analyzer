<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Transactions Analyzer</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 600;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
        }

        .file-input {
            display: none;
        }

        .upload-text {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .file-info {
            background: #e8f5e8;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            color: #2d5a2d;
        }

        .select-wrapper {
            margin: 2rem 0;
        }

        select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            color: #333;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            background: #ffeaea;
            color: #d63031;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            border-left: 4px solid #d63031;
        }

        .success {
            background: #eafaf1;
            color: #00b894;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            border-left: 4px solid #00b894;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>üìä CSV Analyzer</h1>
            
            <div class="upload-area" 
                 @click="$refs.fileInput.click()"
                 @dragover.prevent="isDragOver = true"
                 @dragleave="isDragOver = false"
                 @drop.prevent="handleDrop"
                 :class="{ dragover: isDragOver }">
                
                <input ref="fileInput" 
                       type="file" 
                       accept=".csv" 
                       @change="handleFileSelect"
                       class="file-input">
                
                <div class="upload-text">
                    {{ selectedFile ? 'üìÑ Cambiar archivo' : 'üìÅ Seleccionar archivo CSV' }}
                </div>
                <small>Arrastra y suelta o haz clic para seleccionar</small>
            </div>

            <div v-if="selectedFile" class="file-info">
                <strong>{{ selectedFile.name }}</strong><br>
                <small>{{ formatFileSize(selectedFile.size) }}</small>
            </div>

            <div class="select-wrapper">
                <select v-model="analysisType">
                    <option value="">Seleccionar tipo de an√°lisis</option>
                    <option value="sospechosas">üîç Transacciones Sospechosas</option>
                    <option value="agrupadas">üë• Agrupadas por Usuario</option>
                </select>
            </div>

            <button class="btn" 
                    @click="analyzeFile" 
                    :disabled="!canAnalyze || isLoading">
                <span v-if="isLoading" class="loading"></span>
                {{ isLoading ? 'Procesando...' : 'Analizar CSV' }}
            </button>

            <div v-if="error" class="error">
                {{ error }}
            </div>

            <div v-if="success" class="success">
                {{ success }}
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    selectedFile: null,
                    analysisType: '',
                    isLoading: false,
                    error: '',
                    success: '',
                    isDragOver: false
                }
            },
            computed: {
                canAnalyze() {
                    return this.selectedFile && this.analysisType && !this.isLoading;
                }
            },
            methods: {
                handleFileSelect(event) {
                    const file = event.target.files[0];
                    this.setFile(file);
                },
                handleDrop(event) {
                    this.isDragOver = false;
                    const file = event.dataTransfer.files[0];
                    this.setFile(file);
                },
                setFile(file) {
                    if (file && file.name.endsWith('.csv')) {
                        this.selectedFile = file;
                        this.clearMessages();
                    } else {
                        this.error = 'Por favor selecciona un archivo CSV v√°lido';
                    }
                },
                formatFileSize(bytes) {
                    return bytes < 1024 ? bytes + ' bytes' : 
                           bytes < 1048576 ? Math.round(bytes / 1024) + ' KB' :
                           Math.round(bytes / 1048576) + ' MB';
                },
                async analyzeFile() {
                    if (!this.canAnalyze) return;

                    this.isLoading = true;
                    this.clearMessages();

                    const formData = new FormData();
                    formData.append('file', this.selectedFile);
                    formData.append('analysis_type', this.analysisType);

                    try {
                        const response = await fetch('/files', {
                            method: 'POST',
                            body: formData
                        });

                        if (response.ok) {
                            const blob = await response.blob();
                            const url = window.URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = `${this.selectedFile.name.replace('.csv', '')}_${this.analysisType}.csv`;
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                            window.URL.revokeObjectURL(url);

                            this.success = '¬°An√°lisis completado! El archivo se ha descargado.';
                        } else {
                            const errorData = await response.json();
                            let errorMessage = errorData.detail || 'Error al procesar el archivo';
                            
                            if (errorMessage.includes("Error leyendo CSV")) {
                                errorMessage = 'Error: El archivo CSV debe contener las columnas: usuario, fecha, monto';
                            }
                            
                            this.error = errorMessage;
                        }
                    } catch (err) {
                        this.error = 'Error de conexi√≥n. Verifica que el servidor est√© ejecut√°ndose.';
                    } finally {
                        this.isLoading = false;
                    }
                },
                clearMessages() {
                    this.error = '';
                    this.success = '';
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
